<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus PM System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .kanban-column { min-width: 300px; max-width: 300px; }
        .glass-morphism { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        [v-cloak] { display: none; }
        #loading.fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
    <div id="app" class="h-full">
        <!-- Loading Screen -->
        <div id="loading" class="fixed inset-0 bg-slate-900 z-[100] flex flex-col items-center justify-center text-white transition-opacity duration-700">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="font-bold tracking-widest text-sm text-blue-400 uppercase">Synchronizing Neural Links...</p>
        </div>

        <!-- Login View -->
        <div id="login-view" class="hidden min-h-screen bg-slate-900 flex items-center justify-center p-4">
            <div class="w-full max-w-md">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white mx-auto mb-4 shadow-2xl shadow-blue-500/20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>
                    </div>
                    <h1 class="text-3xl font-black text-white tracking-tight">NEXUS PM</h1>
                    <p class="text-slate-500 mt-2">Enterprise Resource Orchestration</p>
                </div>

                <div class="bg-white rounded-[2.5rem] p-8 shadow-2xl overflow-hidden relative">
                    <div class="flex bg-slate-100 p-1 rounded-2xl mb-8">
                        <button onclick="setLoginRole('Admin')" id="btn-admin" class="flex-1 py-3 rounded-xl text-sm font-bold transition-all bg-white text-blue-600 shadow-sm">Admin</button>
                        <button onclick="setLoginRole('Member')" id="btn-member" class="flex-1 py-3 rounded-xl text-sm font-bold transition-all text-slate-500">Member</button>
                    </div>

                    <form id="login-form" class="space-y-6">
                        <div class="space-y-2">
                            <label class="block text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-1">Credential ID</label>
                            <input type="text" id="username" required placeholder="Identity" class="w-full bg-slate-50 border border-slate-100 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 rounded-2xl py-4 px-6 outline-none transition-all">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-1">Access Token</label>
                            <input type="password" id="password" required placeholder="••••••••" class="w-full bg-slate-50 border border-slate-100 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 rounded-2xl py-4 px-6 outline-none transition-all">
                        </div>
                        <div id="login-error" class="hidden p-4 bg-red-50 text-red-600 text-xs font-bold rounded-2xl flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                            <span id="error-text"></span>
                        </div>
                        <button type="submit" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 rounded-2xl shadow-xl shadow-blue-500/30 transition-all active:scale-95">Authorize Identity</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main App View -->
        <div id="main-view" class="hidden h-full flex overflow-hidden">
            <aside class="w-72 bg-slate-900 text-slate-400 flex flex-col shrink-0">
                <div class="p-8 flex items-center gap-4">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-600/20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>
                    </div>
                    <span class="text-xl font-bold text-white tracking-tight">Nexus PM</span>
                </div>

                <nav class="flex-1 px-4 space-y-2">
                    <button onclick="switchTab('projects')" class="nav-item w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-slate-800 transition-all text-blue-500 bg-slate-800/50" data-tab="projects">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
                        <span class="font-bold text-sm">Projects</span>
                    </button>
                    <button onclick="switchTab('team')" class="nav-item w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-slate-800 transition-all" data-tab="team">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                        <span class="font-bold text-sm">Team</span>
                    </button>
                    <div id="admin-only-nav" class="hidden pt-4 border-t border-slate-800 mt-4">
                        <button onclick="switchTab('admin')" class="nav-item w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-slate-800 transition-all" data-tab="admin">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>
                            <span class="font-bold text-sm text-amber-500">Admin Console</span>
                        </button>
                    </div>
                </nav>

                <div class="p-6 border-t border-slate-800">
                    <button onclick="handleLogout()" class="flex items-center gap-4 text-slate-500 hover:text-white transition-colors w-full p-2 font-bold text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                        Sign Out
                    </button>
                </div>
            </aside>

            <main class="flex-1 flex flex-col min-w-0 bg-slate-50 relative">
                <header class="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-10 shrink-0">
                    <div>
                        <h2 id="header-title" class="text-xl font-extrabold text-slate-800">Projects</h2>
                        <p id="header-subtitle" class="text-xs font-bold text-slate-400 uppercase tracking-widest">Workspace Overview</p>
                    </div>
                    <div class="flex items-center gap-6">
                        <div class="text-right">
                            <p id="profile-name" class="text-sm font-extrabold text-slate-800"></p>
                            <p id="profile-role" class="text-[10px] text-blue-600 font-black uppercase tracking-tighter"></p>
                        </div>
                        <div id="profile-avatar" class="w-12 h-12 rounded-2xl bg-slate-100 border-2 border-white shadow-sm flex items-center justify-center text-blue-600 font-black text-lg"></div>
                    </div>
                </header>

                <div class="flex-1 overflow-y-auto p-10" id="content-container"></div>
            </main>
        </div>

        <!-- Modals -->
        <div id="modal-container" class="hidden fixed inset-0 z-[200] bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
            <div id="modal-content" class="bg-white rounded-[2.5rem] w-full max-w-md p-10 shadow-2xl"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, updateDoc, deleteDoc, addDoc, onSnapshot, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Environment Variables
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'nexus-v5';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // State
        let currentUser = null;
        let loginRole = 'Admin';
        let currentTab = 'projects';
        let projects = [];
        let users = [];
        let selectedProjectId = null;
        let unsubscribers = [];

        // UI Logic
        function dismissLoading() {
            const loader = document.getElementById('loading');
            if (loader) {
                loader.classList.add('fade-out');
                setTimeout(() => loader.style.display = 'none', 700);
            }
        }

        const showLogin = () => {
            document.getElementById('login-view').classList.remove('hidden');
            document.getElementById('main-view').classList.add('hidden');
            dismissLoading();
        };

        const showApp = () => {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
            
            document.getElementById('profile-name').innerText = currentUser.name;
            document.getElementById('profile-role').innerText = currentUser.role;
            document.getElementById('profile-avatar').innerText = currentUser.name[0].toUpperCase();
            
            if (currentUser.role === 'Admin') {
                document.getElementById('admin-only-nav').classList.remove('hidden');
            } else {
                document.getElementById('admin-only-nav').classList.add('hidden');
            }
            
            initDataListeners();
            switchTab('projects');
            dismissLoading();
        };

        // Auth Initialization
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    // We only sign in anonymously if we're not currently signed in
                    // or if the user explicitly submits the login form.
                }
            } catch (error) {
                console.error("Auth initialization failed", error);
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid);
                const userDoc = await getDoc(userRef);
                if (userDoc.exists()) {
                    currentUser = { id: user.uid, ...userDoc.data() };
                    showApp();
                } else {
                    // User exists in Auth but not in our Firestore DB - happens on first manual login
                    // The login handler will take care of creating the doc
                    showLogin();
                }
            } else {
                showLogin();
            }
        });

        initAuth();
        // Global safety: dismiss loader after 4 seconds regardless
        setTimeout(dismissLoading, 4000);

        // Window level functions
        window.setLoginRole = (role) => {
            loginRole = role;
            document.getElementById('btn-admin').className = role === 'Admin' ? 'flex-1 py-3 rounded-xl text-sm font-bold transition-all bg-white text-blue-600 shadow-sm' : 'flex-1 py-3 rounded-xl text-sm font-bold transition-all text-slate-500';
            document.getElementById('btn-member').className = role === 'Member' ? 'flex-1 py-3 rounded-xl text-sm font-bold transition-all bg-white text-blue-600 shadow-sm' : 'flex-1 py-3 rounded-xl text-sm font-bold transition-all text-slate-500';
        };

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            const userVal = document.getElementById('username').value;
            const passVal = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            const errorText = document.getElementById('error-text');

            errorDiv.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.innerText = "Authenticating...";

            if (loginRole === 'Admin' && (userVal.toLowerCase() !== 'admin' || passVal !== 'admin123')) {
                errorText.innerText = "Invalid Admin Credentials";
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerText = "Authorize Identity";
                return;
            }

            try {
                const cred = await signInAnonymously(auth);
                const uid = cred.user.uid;
                const userData = {
                    uid: uid,
                    name: loginRole === 'Admin' ? 'System Admin' : userVal,
                    role: loginRole,
                    status: 'Online',
                    lastActive: new Date()
                };
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', uid), userData);
                currentUser = { id: uid, ...userData };
                showApp();
            } catch (err) {
                errorText.innerText = "Access Denied: Connection Error";
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerText = "Authorize Identity";
            }
        };

        window.handleLogout = async () => {
            unsubscribers.forEach(u => u());
            unsubscribers = [];
            await signOut(auth);
            currentUser = null;
            showLogin();
        };

        // Data Listeners
        const initDataListeners = () => {
            if (!auth.currentUser) return;
            
            const projectsUnsub = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), 
                (snapshot) => {
                    projects = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    if (currentTab === 'projects') renderProjects();
                }, 
                (err) => console.error("Projects Listener Error:", err)
            );

            const usersUnsub = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'users'), 
                (snapshot) => {
                    users = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    if (currentTab === 'team' || currentTab === 'admin') {
                        currentTab === 'team' ? renderTeam() : renderAdmin();
                    }
                },
                (err) => console.error("Users Listener Error:", err)
            );

            unsubscribers.push(projectsUnsub, usersUnsub);
        };

        // Router
        window.switchTab = (tab) => {
            currentTab = tab;
            selectedProjectId = null;
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('bg-slate-800/50', 'text-blue-500');
                if (el.dataset.tab === tab) el.classList.add('bg-slate-800/50', 'text-blue-500');
            });

            if (tab === 'projects') renderProjects();
            if (tab === 'team') renderTeam();
            if (tab === 'admin') renderAdmin();
        };

        // View Renderers
        const renderProjects = () => {
            document.getElementById('header-title').innerText = 'Projects';
            const container = document.getElementById('content-container');
            container.innerHTML = `
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-2xl font-black">Workspace</h3>
                    ${currentUser.role === 'Admin' ? '<button onclick="openNewProjectModal()" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 text-sm shadow-xl shadow-blue-600/20">Create Project</button>' : ''}
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${projects.length === 0 ? '<p class="text-slate-400 font-bold py-10">No projects found. Create one to begin.</p>' : ''}
                    ${projects.map(p => `
                        <div onclick="openKanban('${p.id}', '${p.name}')" class="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all cursor-pointer group">
                            <div class="w-14 h-14 bg-slate-50 text-slate-400 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-blue-600 group-hover:text-white transition-all shadow-inner">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22h14a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v4"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="m3 15 2 2 4-4"/></svg>
                            </div>
                            <h4 class="font-extrabold text-xl mb-2">${p.name}</h4>
                            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Active Development</p>
                            <div class="mt-8 pt-6 border-t border-slate-50 flex justify-between items-center">
                                <span class="text-[10px] font-black bg-green-50 text-green-600 px-3 py-1 rounded-full uppercase tracking-tighter">Healthy</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-300 group-hover:text-blue-600 transition-colors"><path d="m9 18 6-6-6-6"/></svg>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        };

        window.openKanban = (pid, name) => {
            selectedProjectId = pid;
            document.getElementById('header-title').innerText = name;
            const container = document.getElementById('content-container');
            container.innerHTML = `
                <div class="flex items-center gap-4 mb-8">
                    <button onclick="switchTab('projects')" class="p-3 bg-white border border-slate-100 rounded-xl hover:text-blue-600 transition-all shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="rotate-180"><path d="m9 18 6-6-6-6"/></svg>
                    </button>
                    <span class="text-sm font-bold text-slate-400 uppercase tracking-widest">Agile Board</span>
                </div>
                <div class="flex gap-8 overflow-x-auto pb-6 h-full items-start" id="kanban-board">
                    <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mt-20"></div>
                </div>
            `;

            const tasksUnsub = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), (snapshot) => {
                const pTasks = snapshot.docs.map(d => ({ id: d.id, ...d.data() })).filter(t => t.projectId === pid);
                renderKanbanColumns(pTasks);
            });
            unsubscribers.push(tasksUnsub);
        };

        const renderKanbanColumns = (pTasks) => {
            const statuses = ['To Do', 'In Progress', 'Done'];
            const board = document.getElementById('kanban-board');
            if (!board) return;

            board.innerHTML = statuses.map(s => `
                <div class="kanban-column bg-slate-100/40 p-6 rounded-[2rem] border border-slate-200/40 flex flex-col h-full max-h-[70vh]">
                    <div class="flex justify-between items-center mb-6 px-2">
                        <h5 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500">${s}</h5>
                        <button onclick="addTask('${s}')" class="p-1 hover:bg-slate-200 rounded-lg text-slate-400"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></button>
                    </div>
                    <div class="space-y-4 overflow-y-auto">
                        ${pTasks.filter(t => t.status === s).map(t => `
                            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200/50 hover:shadow-lg transition-all">
                                <p class="text-sm font-bold text-slate-700 leading-relaxed">${t.title}</p>
                                <div class="mt-4 flex items-center justify-between">
                                    <div class="flex -space-x-2">
                                        <div class="w-6 h-6 rounded-full border-2 border-white bg-slate-100 flex items-center justify-center text-[10px] font-bold text-slate-400">?</div>
                                    </div>
                                    <span class="text-[9px] font-black text-slate-300 uppercase tracking-tighter">ID: ${t.id.slice(0, 4)}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        };

        window.addTask = async (status) => {
            const title = prompt("Enter task title:");
            if (title) {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), {
                    title, status, projectId: selectedProjectId, createdAt: serverTimestamp()
                });
            }
        };

        const renderTeam = () => {
            document.getElementById('header-title').innerText = 'Nexus Team';
            const container = document.getElementById('content-container');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden">
                    <div class="p-8 border-b border-slate-50 flex justify-between items-center bg-slate-50/30">
                        <h3 class="font-black text-xl">Member Directory</h3>
                        <div class="bg-blue-600/10 text-blue-600 px-4 py-1.5 rounded-full text-xs font-black uppercase tracking-widest">${users.length} Active</div>
                    </div>
                    <div class="divide-y divide-slate-50">
                        ${users.map(u => `
                            <div class="p-6 flex items-center justify-between hover:bg-slate-50 transition-all">
                                <div class="flex items-center gap-5">
                                    <div class="w-12 h-12 rounded-2xl bg-slate-100 flex items-center justify-center font-black text-slate-500 shadow-inner">${u.name ? u.name[0] : 'U'}</div>
                                    <div>
                                        <p class="font-extrabold text-slate-800">${u.name || 'Anonymous'}</p>
                                        <p class="text-[10px] text-blue-600 font-black uppercase tracking-widest">${u.role}</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-4">
                                    <span class="w-3 h-3 rounded-full ${u.status === 'Online' ? 'bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.4)]' : 'bg-slate-300'}"></span>
                                    <span class="text-xs font-bold text-slate-400">${u.status || 'Offline'}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        };

        const renderAdmin = () => {
            document.getElementById('header-title').innerText = 'Admin Console';
            const container = document.getElementById('content-container');
            container.innerHTML = `
                <div class="max-w-4xl mx-auto space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                            <h4 class="font-black text-lg mb-6">Access Control</h4>
                            <div class="space-y-4">
                                ${users.map(u => `
                                    <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                                        <span class="text-sm font-bold">${u.name || 'Anonymous'}</span>
                                        ${u.role !== 'Admin' ? `<button onclick="deleteUser('${u.id}')" class="text-red-400 hover:text-red-600 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg></button>` : '<span class="text-[9px] font-black text-amber-500 uppercase">System Core</span>'}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="bg-blue-600 p-8 rounded-[2.5rem] text-white shadow-xl shadow-blue-600/20">
                            <h4 class="font-black text-lg mb-4">Node Metrics</h4>
                            <div class="space-y-6 mt-8">
                                <div class="flex justify-between items-center border-b border-white/10 pb-4">
                                    <span class="text-sm font-bold opacity-80">Sync Latency</span>
                                    <span class="font-black text-sm">~18ms</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-sm font-bold opacity-80">Security Protocol</span>
                                    <span class="font-black text-sm bg-white/20 px-3 py-1 rounded-full text-xs">AES-256-GCM</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        };

        window.deleteUser = async (id) => {
            if (confirm("Revoke access for this identity?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', id));
            }
        };

        window.openNewProjectModal = () => {
            const container = document.getElementById('modal-container');
            const content = document.getElementById('modal-content');
            container.classList.remove('hidden');
            content.innerHTML = `
                <h3 class="text-2xl font-black mb-2">New Project</h3>
                <div class="space-y-6 mt-6">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Workspace Title</label>
                        <input type="text" id="new-proj-name" class="w-full bg-slate-50 border border-slate-100 rounded-2xl py-4 px-6 outline-none focus:ring-4 focus:ring-blue-500/10">
                    </div>
                    <div class="flex gap-4 pt-4">
                        <button onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400">Cancel</button>
                        <button onclick="confirmCreateProject()" class="flex-1 bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-600/20">Initialize</button>
                    </div>
                </div>
            `;
        };

        window.closeModal = () => {
            document.getElementById('modal-container').classList.add('hidden');
        };

        window.confirmCreateProject = async () => {
            const name = document.getElementById('new-proj-name').value;
            if (name) {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), {
                    name, status: 'Active', createdAt: serverTimestamp()
                });
                closeModal();
            }
        };

    </script>
</body>
</html>
